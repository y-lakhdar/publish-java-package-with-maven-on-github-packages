name: PrTitleSemanticLint
on:
  pull_request:
    branches: [master]
    types: [opened, edited, synchronize, reopened]
jobs:
  Lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install
        run: npm i

      - name: Run the save_token.js script
        run: node utils/get-token.mjs

      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - name: Ensure PR Title is Semantic
        run: |
          echo "**** secret ****"
          echo $RELEASE_TOKEN
          echo "********"
          echo "**** public ****"
          echo $PUBLIC_TOKEN
          echo "********"