name: Create release
on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed
    branches:
      - master
permissions:
  contents: write
  id-token: write
  packages: write

concurrency:
  group: 'packages'
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    environment: CD
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - run: git fetch --all --tags
      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          node-version: 18
      - name: Install
        run: npm ci
      - name: Setup Git
        run: |
          git config --global user.email action@github.com
          git config --global user.name GitHub Action
      - name: Release
        run: npm run release
        env:
          DEBUG: '*'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Package
        run: mvn clean package

      - name: Deploy package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
